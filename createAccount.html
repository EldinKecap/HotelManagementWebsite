<!DOCTYPE html>
<html lang="en">
<head id="titleContainer">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/createAccount.css">
    <script defer src="./javascript/header.js"></script>
    <script defer src="./javascriptReq/createAccountReq.js"></script>
    
</head>
<body>
    <div class="background">
        <div class="backgroundTint">
            <div id="headerContainer"></div>
            <div class = "loginForm">
                <form action="">
                    <h1>Create account</h1>
                    <label for="firstName">
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
                    </label>
                    <label for="lastName">
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
                    </label>
                    <label for="username">
                        <input type="text" id="username" name="username" placeholder="Enter username">
                    </label>                    
                    <label for="password">
                        <input type="password" id = "password" name="password" placeholder="Enter password">
                    </label>
                    <label for="confirmPassword">
                        <input type="password" id = "password" name="confirmPassword" placeholder="Confirm password">
                    </label>
                    <button type="submit">CREATE ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head id="titleContainer">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/createRoom.css">
    <script defer src="./javascript/header.js"></script>
    <script defer src="./javascript/createRoom.js"></script>
</head>

<body>
    <div id="headerContainer">
    </div>
    <div class="formContainer">
        <form>
            <h1>Create Room</h1>
            <input type="number" name="roomNumber" placeholder="Enter room number">
            <textarea name="descripiton" cols="10" rows="5" placeholder="Enter Description"></textarea>
            <select name="type" id="roomTypeSelect"></select>
            <label for="imageUpload">Upload an image</label>
            <input id="imageUpload" type="file" name="image" accept="image/*" multiple hidden>
            <button type="submit">Create</button>
        </form>
    </div>
</body>

</html>

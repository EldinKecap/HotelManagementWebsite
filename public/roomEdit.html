<!DOCTYPE html>
<html lang="en">
<head id="titleContainer">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./javascript/header.js"></script>
    <script defer src="./javascript/roomEdit.js"></script>
    <link rel="stylesheet" href="./css/roomEdit.css">
    <link rel="stylesheet" href="./css/header.css">
    
</head>
<body>
    <div id="headerContainer">
    </div>
    <div class="formContainer">
        <form id="updateRoomForm" method="put" enctype="multipart/form-data">
            <h1 id="roomToUpdate">Update Room</h1>
            <textarea id="description" name="description" cols="10" rows="5" placeholder="Enter Description" ></textarea>
            <select id="roomTypeSelect" name="roomTypeId" ></select>
            <label for="imageUpload">Upload an image</label>
            <input id="imageUpload" type="file" name="image" accept="image/*" multiple hidden >
            <button type="submit" id="submit">Update</button>
        </form>
        <button>Delete</button>
    </div>
</body>
</html>
